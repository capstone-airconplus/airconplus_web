<body class="bg-pic">
	<div class="wrapper wrapper-400">

		<form action="/index" method="POST" class="j-forms" novalidate>

			<div class="header">
				<p>Login</p>
			</div>
			<!-- end /.header -->

			<div class="content">

				<!-- start social -->
				<div class="unit">
					<div class="social-btn twitter">
						<i class="fa fa-twitter"></i>
						<button type="button">Sign in with Twitter</button>
					</div>
					<div class="social-btn google-plus">
						<i class="fa fa-google-plus"></i>
						<button type="button">Sign in with Google+</button>
					</div>
					<div class="social-btn facebook">
						<i class="fa fa-facebook"></i>
						<button type="button">Sign in with Facebook</button>
					</div>
				</div>
				<!-- end social -->

				<div class="divider-text gap-top-45 gap-bottom-45">
					<span>Or login</span>
				</div>

				<!-- start login -->
				<div class="unit">
					<div class="input">
						<label class="icon-left" for="login">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" id="login" name="login" placeholder="your login...">
					</div>
				</div>
				<!-- end login -->

				<!-- start password -->
				<div class="unit">
					<div class="input">
						<label class="icon-left" for="password">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" id="password" name="password" placeholder="your password...">
					</div>
				</div>
				<!-- end password -->

				<!-- start keep logged -->
				<div class="unit">
					<label class="checkbox">
						<input type="checkbox" name="logged" value="true" checked="">
						<i></i>
						Keep me logged in
					</label>
				</div>
				<!-- end keep logged -->

			</div>
			<!-- end /.content -->

			<div class="footer">
{#				<button type="button" onclick="test()" class="primary-btn">Sign in</button>#}
{#				<button type="button" onclick="location.href='/index'" class="primary-btn">Sign in</button>#}
				<button type="submit" class="primary-btn">Sign in</button>
			</div>
			<!-- end /.footer -->

		</form>
	</div>
</body>
</html>
